<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="navbar">
        <header>
            <h1>ToDoList</h1>
        </header>
    </div>

    <div class="card">
        <div class="name">
            <h2>My Tasks</h2>
        </div>

        <div class="note-btn">
            <div class="note">
                <input type="text" class="note-input" placeholder="Enter new task..." id="input">
            </div>
            <div class="nt-btn">
                <button type="button" class="n-btn" onclick="createNote(document.getElementById('input').value)">
                    Add
                </button>
            </div>
        </div>

        <div class="note-card">
            <ul class="list"></ul>
        </div>
    </div>

    <script src="./index.js">
        
    </script>
</body>
</html>
