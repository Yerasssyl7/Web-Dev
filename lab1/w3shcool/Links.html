<h2> Link colors </h2>

<style>
a:link {
  color: rgb(0, 0, 255);
  background-color: transparent;
  text-decoration: none;
}

a:visited {
  color: rgb(124, 2, 255);
  background-color: transparent;
  text-decoration: none;
}

a:hover {
  color: red;
  background-color: transparent;
  text-decoration: underline;
}

a:active {
  color: yellow;
  background-color: transparent;
  text-decoration: underline;
}
</style>






<style>
a:link, a:visited {
  background-color: rgb(0, 0, 255);
  color: white;
  padding: 15px 25px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
}

a:hover, a:active {
  background-color: rgb(0, 250, 0);
}
</style>
